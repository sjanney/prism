# Example CSV dataset configuration for EdgeVLM
#
# This configuration file shows how to ingest a CSV dataset.
# Adjust the mapping fields to match your CSV column names.

format: csv

# Input configuration
input:
  path: "data/my_dataset"        # Path to dataset directory (relative or absolute)
  pattern: "*.csv"                # Glob pattern to match CSV files
  recursive: true                 # Search subdirectories recursively

# Field mapping: Maps CSV column names to FrameMetadata fields
mapping:
  # Required fields
  frame_path: "file_path"         # CSV column name containing image file path
  timestamp: "capture_time"       # CSV column name containing timestamp
  camera_angle: "sensor_name"     # CSV column name containing camera/sensor angle
  
  # Optional fields
  gps_lat: "latitude"             # GPS latitude column (optional)
  gps_lon: "longitude"            # GPS longitude column (optional)
  sensor_type: "camera"           # Sensor type (camera/lidar/radar) or column name
  weather: null                   # Weather column (optional, null = not available)
  
  # Optional: Default value for camera_angle if column is missing
  # camera_angle_default: "FRONT"

# Timestamp parsing format (optional, Python strptime format)
# Common formats:
#   "%Y-%m-%d %H:%M:%S"  - 2024-01-15 10:30:00
#   "%Y/%m/%d %H:%M:%S"  - 2024/01/15 10:30:00
#   "%Y-%m-%dT%H:%M:%S"  - 2024-01-15T10:30:00
# Leave empty for auto-detection (ISO format, Unix timestamp)
timestamp_format: "%Y-%m-%d %H:%M:%S"

# Example CSV structure:
#
# file_path,timestamp,latitude,longitude,sensor_name
# images/frame001.jpg,2024-01-15 10:30:00,37.7749,-122.4194,FRONT
# images/frame002.jpg,2024-01-15 10:30:01,37.7750,-122.4195,FRONT_LEFT
# images/frame003.jpg,2024-01-15 10:30:02,37.7751,-122.4196,FRONT_RIGHT

